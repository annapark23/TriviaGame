<body>

    <h1>Triva Game!!</h1>

    <div id = "show-number"></div>

        <div id=question1>
            <h1>The sky is blue</h1>

                <input type="radio" name="choice" value="correct"> true

        </div>

            <h1>Bananas are vegetables.</h1>

                <input type="radio" name="choice" value="incorrect"> true

        </div>
        <div id=question3>
            <h1>There are 42 ounces in a pound.</h1>
            <form>
                <input type="radio" name="choice" value="incorrect"> true

            </form>
        </div>
        <div id=question4>

                <input type="radio" name="choice" value="incorrect"> false

        </div>

                <input type="radio" name="choice" value="correct"> true

            </form>
        </div>
            
        <button onclick="submitAnswer()">Submit Answer</button> 
        </div>
